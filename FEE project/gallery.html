<!DOCTYPE html>
<html>

<head>
    <title>Gallery - Gymmate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #F81CE5, 0 0 20px #F81CE5, 0 0 40px #F81CE5, 0 0 80px #F81CE5;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .neon-text {
            display: inline-block;
            color: #fff;
            font-size: 48px;
            text-shadow: 0 0 10px #F81CE5, 0 0 20px #F81CE5, 0 0 40px #F81CE5, 0 0 80px #F81CE5;
            animation: neon-glow 1s ease-in-out infinite alternate;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #F81CE5, 0 0 20px #F81CE5, 0 0 40px #F81CE5, 0 0 80px #F81CE5;
            }

            to {
                text-shadow: 0 0 20px #F81CE5, 0 0 40px #F81CE5, 0 0 80px #F81CE5, 0 0 160px #F81CE5;
            }
        }

        .navbar {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .navbar a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
        }
    </style>
</head>
